<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit your datas</h1>
    <div class="dados_user">
        <form action="{% url 'tasks:url_update' user.id %}" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{user.name}}"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{user.email}}"><br><br>
            <label for="gender">Gender:</label>
            <input type="text" name="gender" id="gender" maxlength="1" value="{{user.gender}}"><br><br>
            <label for="birth">Birth:</label>
            <input type="date" name="birth" id="birth" value="{{user.birth}}"><br><br>
            <button type="submit">Edit</button>
        </form>
    </div>
</body>
</html>
