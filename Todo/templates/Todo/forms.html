{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/bootstrap5/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/other.css' %}">
    <title>Sign up</title>
</head>
<body class="bg-secondary">
    <div class="container-fluid ">
        {% if page == 'signup' %}
            <div class="row">
                <div class="col-md-12 mt-5">
                   <div class="data">
                        <form method="post" action="{% url 'signup' %}" class="form form-label">
                            {% csrf_token %}
                            <div class="">
                                <h1 class="text-dark text-center mb-5">Signup</h1>
                            </div>
                            <section class="d-flex flex-column justify-content-center align-items-center flex-wrap">
                                    <div class="d-flex flex-row flex-wrap p-2">
                                        <div class="set mb-2 me-4">
                                            <label for="name" class="form-label">Firstname:</label>
                                            <input type="text" class="form-control" name="first_name" id="name" placeholder="Firstname" required>
                                        </div>
                
                                        <div class="set mb-2">
                                            <label for="lastname" class="form-label">Lastname:</label>
                                            <input type="text" class="form-control" name="last_name" id="lastname" placeholder="Lastname" required>
                                        </div>
                
                                    </div>

                                    <div class="d-flex flex-row flex-wrap p-2">
                                        <div class="set mb-2 me-4">
                                            <label for="username" class="form-label">Username:</label>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                                        </div>
                
                                        <div class="set mb-2">
                                            <label for="email" class="form-label">Email:</label>
                                            <input type="email" class="form-control" name="email" id="email" placeholder="kelson@gmail.com" required>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex flex-row flex-wrap p-2">
                                        <div class="set mb-2 me-4">
                                            <label for="password" class="form-label">Password:</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="**********" required>
                                        </div>
                
                                        <div class="set mb-2">
                                            <label for="password2" class="form-label">Confirm password:</label>
                                            <input type="password" class="form-control" name="password2" id="password2" placeholder="**********" required>
                                        </div>
                                    </div>
            
                            </section>
            
                            <section class="d-flex flex-row align-item-center justify-content-center mt-4">
                                <a href="{% url 'signin' %}" class="btn btn-danger px-4 me-2">Signin</a>
                                <button type="submit" class="btn btn-primary px-4 ms-2">Signup</button>
                            </section>
                        </form>
                   </div>
                </div>
            </div>
        {% else %}
            <div class="row"></div>
                <div class="col-md-12">
                    <div>

                        <form method="post" action="{% url 'signin' %}" class="form">
                            {% csrf_token %}
                            <div class="">
                                <h1 class="text-center my-5">Signin</h1>
                            </div>

                            <section class="d-flex flex-column justify-content-center align-items-center flex-wrap">
                                <div class="">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                                </div>
                                <div class="">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="**********" required>
                                </div>
                            </section>

                            <section class="text-center mt-4">
                                <p>Have you got an account?<a href="{% url 'signup' %}" class="text-danger mx-1">Signup</a></p>
                            </section>

                            <section class="text-center">
                                <button type="submit" class="btn btn-primary px-4">Signin</button>
                            </section>
                        </form>
                    </div>
                </div>
        {% endif %}
        <!-- {% if message %}
            <p>{{message}}</p>
        {% endif %} -->
    </div>
</body>
</html>
