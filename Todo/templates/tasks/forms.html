<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tasks</title>
</head>
<body>
    <h1>Create your task here</h1>
    <form action="{% url 'tasks:create_task' %}" method="post">
        {% csrf_token %}
        <label for="name_task">Name:</label>
        <input type="text" name="name" id="name_task"><br><br>

        <label for="category">Category:</label>
        <select name="category" id="category">
            {% for c in category %}
                <option value="{{c.id}}"> {{c.name}}</option>
            {% endfor %}
        </select><br><br>

        <label for="summary">Summary</label>
        <input type="text" name="summary" id="summary"><br><br>

        <label for="date">Date of Criation:</label>
        <input type="date" name="creation_date" id="date"><br><br>

        <label for="owner">Owner</label>
        <select name="owner" id="oner">
            {% for u in user %}
                <option value="{{u.id}}"> {{u.name}}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
